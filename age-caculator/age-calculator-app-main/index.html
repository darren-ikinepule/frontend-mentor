<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="input-flex">
        <div class="input-container">
          <label for="day">Day</label>
          <input type="text" id="day" name="day" placeholder="DD" min="1" max="31" required />
          <small class="error-message" id="day-error"></small>
        </div>
        <div class="input-container">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" min="1" max="12" required />
          <small class="error-message" id="month-error"></small>
        </div>
        <div class="input-container">
          <label for="Year">Year</label>
          <input type="text" id="Year" name="Year" placeholder="YYYY" min="1900" max="2025" required />
          <small class="error-message" id="year-error"></small>
        </div>
      </div>
      <button class="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="icon arrow" />
      </button>
      <div class="output">
        <h2><span class="output-year">--</span> Years</h2>
        <h2><span class="output-month">--</span> Months</h2>
        <h2><span class="output-day">--</span> Days</h2>
      </div>
   
    
    <script src="index.js"></script>
  </body>
</html>
